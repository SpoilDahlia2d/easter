<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uovo a sorpresa</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .egg-container {
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
    }

    .egg, .cracked, .surprise {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.4s ease, transform 0.5s ease;
    }

    .cracked, .surprise {
      opacity: 0;
    }

    .cracked.show,
    .surprise.show {
      opacity: 1;
    }

    .surprise {
      z-index: 3;
      transform: scale(0.8);
    }

    .surprise.show {
      transform: scale(1.1);
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1.0); }
    }

    /* Radiante animazione */
    .radiance {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255,0,255,0.7), transparent 70%);
      transform: translate(-50%, -50%) scale(1);
      pointer-events: none;
      opacity: 0;
      z-index: 1;
    }

    .radiance.animate {
      animation: radiate 0.8s ease-out forwards;
    }

    @keyframes radiate {
      from {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(20);
      }
    }

    /* Shake effetto per egg */
    .shake {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="egg-container" onclick="crackEgg()">
    <div class="radiance" id="radiance"></div>
    <img src="egg.png" class="egg" id="egg" alt="Uovo intero" />
    <img src="egg-cracked.png" class="cracked" id="cracked" alt="Uovo rotto" />
    <img src="surprise.png" class="surprise" id="surprise" alt="Sorpresa" />
  </div>

  <script>
    function crackEgg() {
      const egg = document.getElementById("egg");
      const cracked = document.getElementById("cracked");
      const surprise = document.getElementById("surprise");
      const radiance = document.getElementById("radiance");

      // Shake solo sullâ€™uovo intero
      egg.classList.add("shake");

      setTimeout(() => {
        egg.classList.remove("shake");
        egg.style.opacity = 0;
        cracked.classList.add("show");
        radiance.classList.add("animate");
        surprise.classList.add("show");
      }, 400);
    }
  </script>
</body>
</html>
