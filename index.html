<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uovo a sorpresa</title>
  <style>
    body {
      margin: 0;
      background-color: #f9bcd0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .egg {
      width: 200px;
      cursor: pointer;
      animation: shake 1s infinite alternate;
    }

    .egg-cracked,
    .surprise,
    .glow {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    .egg-cracked {
      width: 200px;
      z-index: 2;
    }

    .glow {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,192,203,0.1) 70%, transparent 80%);
      z-index: 1;
      animation: pulse 1s ease-out;
    }

    .surprise {
      width: 250px;
      margin-top: 20px;
      z-index: 3;
    }

    @keyframes shake {
      0% { transform: translateX(-50%) rotate(-2deg); }
      100% { transform: translateX(-50%) rotate(2deg); }
    }

    @keyframes pulse {
      0% {
        transform: translateX(-50%) scale(0.8);
        opacity: 0.4;
      }
      100% {
        transform: translateX(-50%) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="egg.png" alt="Egg" class="egg" id="egg" />
    <div class="glow" id="glow"></div>
    <img src="egg-cracked.png" alt="Egg Cracked" class="egg-cracked" id="eggCracked" />
    <img src="surprise.png" alt="Sorpresa" class="surprise" id="surprise" />
  </div>

  <script>
    const egg = document.getElementById("egg");
    const cracked = document.getElementById("eggCracked");
    const surprise = document.getElementById("surprise");
    const glow = document.getElementById("glow");

    egg.addEventListener("click", () => {
      egg.style.display = "none";
      cracked.style.display = "block";
      glow.style.display = "block";
      surprise.style.display = "block";

      // Riproduci il bagliore
      glow.style.animation = "pulse 1s ease-out";

      // Rimuove glow dopo 1s per non restare
      setTimeout(() => {
        glow.style.display = "none";
      }, 1000);
    });
  </script>
</body>
</html>
