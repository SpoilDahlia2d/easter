<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uovo a Sorpresa</title>
  <style>
    body {
      margin: 0;
      background-color: #f8c4d9; /* sfondo rosino */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .egg-container {
      position: relative;
      width: 60vw;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      animation: shake 1.5s infinite;
    }

    .egg-container.cracked {
      animation: none;
    }

    .egg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
    }

    .cracked {
      display: none;
    }

    .egg-container.cracked .cracked {
      display: block;
    }

    .egg-container.cracked .whole {
      display: none;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: -1;
    }

    .egg-container.cracked .glow {
      transform: translate(-50%, -50%) scale(2.5);
      opacity: 1;
    }

    .surprise {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      max-width: 80%;
      max-height: 80%;
      transition: transform 0.5s ease 0.5s;
    }

    .egg-container.cracked .surprise {
      transform: translate(-50%, -50%) scale(1);
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(2deg); }
      40% { transform: rotate(-2deg); }
      60% { transform: rotate(2deg); }
      80% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="egg-container" onclick="crackEgg()">
    <img src="egg.png" class="egg whole" />
    <img src="egg-cracked.png" class="egg cracked" />
    <div class="glow"></div>
    <img src="surprise.png" class="surprise" />
  </div>

  <script>
    function crackEgg() {
      document.querySelector(".egg-container").classList.add("cracked");
    }
  </script>
</body>
</html>
